      <main class="maim">
        
        <h1><big>Norse music</big></h1>
        
         <ul class="music">
           <li class="music_item">
             <figure class="music_group">
               <figcaption class="music_nave">Danheim - Grima</figcaption>
               <audio controls preload class="audio">
                 <source src="audio/Danheim-Grima.mp3" type="audio/mpeg">
               </audio>
             </figure>
           </li>
          
           <li class="music_item">
             <figure class="music_group">
               <figcaption class="music_nane">Danheim - Hel</figcaption>
               <audio controls preload class="audio">
                 <source src="audio/Danheim-Hel.mp3" type="audio/mpeg">
               </audio>
             </figure>
           </li>
           
           <li class="music_item">
             <figure class="music_group">
               <figcaption class="music_name">Forndom  Och med vinden </figcaption>
               <audio controls preload class="audio">
                 <source src="audio/Forndom.mp3" type="audio/mpeg">
               </audio>
             </figure>
           </li>
             
           <li class="music_item">
             <figure class="music_group">
               <figcaption class="music_name">Heilung – Alfadhirhaiti</figcaption>
               <audio controls preload class="audio">
                 <source src="audio/Heilung–Alfadhirhaiti.mp3" type="audio/mpeg">
               </audio>
             </figure>
           </li>
             
           <li class="music_item">
             <figure class="music_group">
               <figcaption class="music_name">Runic Garden - Odin</figcaption>
               <audio controls preload class="audio">
                 <source src="audio/Runic Garden-Odin.mp3" type="audio/mpeg">
               </audio>
             </figure>
           </li>  
         </ul>
        
      </main>

      <script>
  const audios = document.querySelectorAll('audio');

  audios.forEach(audio => {
    audio.addEventListener('play', () => {
      audios.forEach(other => {
        if (other !== audio) {
          other.pause();
          
        }
      });
    });
  });
</script>
